{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 ">
  <div class="row py-4">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4 text-info">Add Docker Image</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_image_name" class="text-info">Image Name:</label>
          <input type="text" class="form-control" id="id_image_name" name="image_name" required>
        </div>
        <div class="form-group">
          <label for="id_image_tag" class="text-info">Image Tag:</label>
          <input type="text" class="form-control" id="id_image_tag" name="image_tag" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Image</button>
      </form>
      {% if error_message %}
      <div class="alert alert-danger mt-3" role="alert">
        {{ error_message }}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
