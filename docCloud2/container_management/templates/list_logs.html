{% extends 'base.html'%}


{% block content %}
<div class="container mt-5">
    <h3 class="text-info">Action logs:</h3>
    <form method="post" style="padding: 12px ;" id="myForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="choices" class="form-label">Choose Action:</label>
            <div class="form-check">
                <input type="checkbox" name="action" value="Login" class="form-check-input" id="choice1">
                <label class="form-check-label" for="choice1">login</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="action" value="SignUp" class="form-check-input" id="choice2">
                <label class="form-check-label" for="choice2">Sign up </label>
            </div>

            <div class="form-check">
              <input type="checkbox" name="action" value="CreateContainer" class="form-check-input" id="choice3">
              <label class="form-check-label" for="choice3">Create Container </label>
          </div>

          <div class="form-check">
            <input type="checkbox" name="action" value="StartContainer" class="form-check-input" id="choice4">
            <label class="form-check-label" for="choice4">Start Container</label>
          </div>

        <div class="form-check">
          <input type="checkbox" name="action" value="DeleteContainer" class="form-check-input" id="choice5">
          <label class="form-check-label" for="choice5">Delete Container</label>
        </div>

        <div class="form-check">
          <input type="checkbox" name="action" value="Logout" class="form-check-input" id="choice6">
          <label class="form-check-label" for="choice6">Logout</label>
        </div>
            
      

        </div>

        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" id="username">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'index'%}" class="btn btn-secondary">Home</a>
    </form>
</div>

<div class="container mt-5">
    <table class="table table-striped" style="text-align: center;">
      <thead>
        <tr style="">
          <th >User</th>
          <th >Action</th>
          <th >TimeStamp</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td><a href="{% url 'user_detail' log.user.pk%}"> {{log.user}} </a></td>
          <td>{{log.action}}</td>
          <td>{{log.timestamp}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>

  
{% endblock %}
